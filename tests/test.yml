---
- name: Start the Docker containers
  hosts: localhost
  gather_facts: false

  vars_files:
    - docker_containers.yml

  vars:
    - container_state: started
    - container_privileged: true

  roles:
    - docker

  tags:
    - docker-start


- name: Test the Solr role for CentOS and Ubuntu systems
  hosts: solr
  become: yes
  become_method: sudo

  roles:
    - ansible-role-solr
    - solr-test

  tags:
    - solr

- name: Test the Solr role as a cluster on Centos
  hosts: centos-cluster
  become: yes
  become_method: sudo

  vars:
    - zookeeper_ansible_host_group: centos-cluster
    - zookeeper_server_variable:  facter_ipaddress
    - solr_cluster: True
    - solr_zookeeper_connect_string: "{{ facter_ipaddress }}:2181"

  roles:
    - facter
    - zookeeper
    - ansible-role-solr
    - solr-test

  tags:
    - centos-cluster

- name: Stop the Docker containers
  hosts: localhost
  gather_facts: false

  vars_files:
    - docker_containers.yml

  vars:
    - container_state: absent

  roles:
    - docker

  tags:
    - docker-stop
